        position: relative;
        background-image: url('bg-game.jpg');

    .pet {
        position: absolute;

        height: 300px;
        border: 1px black solid;
        text-align: center;
    }
    .petShop {
        position: absolute;
        top: 5%;
        right: 1%;
        width: 200px;
        height: 300px;
        border: 1px black solid;
        text-align: center;
    }

<body>
    <div class="status">
    </div>
    <div class="petShop">
